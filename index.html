<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty's Worst Nightmare</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <header>
        <h1>Kitty's Worst Nightmare</h1>
    </header>

    <nav>
        <a href="#" id="play_now_button" onclick="startGame()">Play Now</a>
        <a href="#">About the Game</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Kitty's Spooky Adventure!</h2>
        <p>Experience the thrills and chills with our adorable kitty as she navigates through her worst nightmare. Are you brave enough to help her?</p>
    </section>

    <div id="game_output"></div>

    <!-- Game interaction buttons -->
    <button id="brave_button" style="display: none;">Be Brave</button>
    <button id="scared_button" style="display: none;">Stay Home</button>
    <button id="forest_button" style="display: none;">Take Forest Path</button>
    <button id="cave_button" style="display: none;">Take Cave Path</button>
    <button id="take_button" style="display: none;">Take the Magic Fish Bone</button>
    <button id="leave_button" style="display: none;">Leave the Bone</button>

    <script type="text/python">
        def startGame():
            document["play_now_button"].style.display = "none"
            document["brave_button"].style.display = "inline-block"
            document["scared_button"].style.display = "inline-block"
    </script>

    <footer>
        <p>&copy; 2024 Kitty's Worst Nightmare. All Rights Reserved.</p>
    </footer>
</body>
</html>
