<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kitty's Worst Nightmare</title>

<style>
        body {
            background-color: #FFE6F2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #5B4B49;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #FFB6C1;
            padding: 20px;
            border-bottom: 5px solid #FF69B4;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #FF69B4;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #FFF0F5;
            border-radius: 20px;
            box-shadow: 0px 0px 15px 0px #FFB6C1;
        }
        section h2 {
            font-size: 2.5em;
        }
        footer {
            background-color: #FFB6C1;
            padding: 10px;
            border-top: 5px solid #FF69B4;
        }
        footer p {
            margin: 0;
            font-size: 1em;
            color: #5B4B49;
        }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script> 

</head>
<body onload="brython()">
    
    <header>
        <h1>Kitty's Worst Nightmare</h1>
    </header>

    <nav>
        <a href="#">Play Now</a>
        <a href="#">About the Game</a>
        <a href="#">Contact</a>
    </nav>

     <section>
        <h2>Welcome to Kitty's Spooky Adventure!</h2>
        <p>Experience the thrills and chills with our adorable kitty as she navigates through her worst nightmare. Are you brave enough to help her?</p>
    </section>

    <div id="game_output"></div>

    <!-- Buttons for interactions -->
    <button id="start_button">Start Game</button>
    <button id="brave_button">Be Brave</button>
    <button id="scared_button">Stay Home</button>
    <button id="forest_button">Take Forest Path</button>
    <button id="cave_button">Take Cave Path</button>
    <button id="take_button">Take the Magic Fish Bone</button>
    <button id="leave_button">Leave the Bone</button>

    <script type="text/python" src="script.py"></script>

    
    <footer>
        <p>&copy; 2024 Kitty's Worst Nightmare. All Rights Reserved.</p>
    </footer>
</body>
</html>
